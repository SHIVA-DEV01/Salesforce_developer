<template>
    <lightning-card>
        <div class="slds-text-font_monospace">Account</div>
        <div class="slds-form-element__control">
            <div class="slds-select_container">
                <select class="slds-select" 
                        onchange={selectionChangeHandler} 
                        disabled={isPicklistDisabled}
                        required=True>
                    <option value="Select">Select</option>
                    <template for:each={options} for:item="option">
                        <option key={option.Id} class="uiInputSelectOption" value={option.Id}>{option.Name}</option>
                    </template>
                </select>
            </div>
        </div>


        <div class="slds-text-font_monospace">Contact</div>

        <div class="slds-form-element__control">
            <div class="slds-select_container">
                <select class="slds-select" 
                        
                        disabled={isPicklistDisabled}
                        required=True>
                    <option value="Select">Select</option>
                    <template for:each={conOptions} for:item="option">
                        <option key={option.Id} class="uiInputSelectOption" value={option.Id}>{option.LastName}</option>
                    </template>
                </select>
            </div>
        </div>


        <div class="slds-text-font_monospace">Opportunity</div>



        <div class="slds-form-element__control">
            <div class="slds-select_container">
                <select class="slds-select" 
                        
                        disabled={isPicklistDisabled}
                        required=True>
                    <option value="Select">Select</option>
                    <template for:each={oppOptions} for:item="option">
                        <option key={option.Id} class="uiInputSelectOption" value={option.Id}>{option.Name}</option>
                    </template>
                </select>
            </div>
        </div>
    </lightning-card>
</template>
