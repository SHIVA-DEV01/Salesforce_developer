        <lightning-input type="integer" label="Enter second number" onchange={input2} ></lightning-input>
        <lightning-layout horizontal-align="space">

        <lightning-button label="Add" variant="brand" onclick={Adding} ></lightning-button>
    </lightning-layout-item>

        <lightning-button label="Sub" variant="brand" onclick={Subtract} ></lightning-button>

    </lightning-layout-item>
        <lightning-layout-item padding="around-small">
        <lightning-button label="Div" variant="brand" onclick={Divide} ></lightning-button><br/>
    </lightning-layout-item>
    </lightning-layout>
    </pre>
        
       <h1 style="font-size:large;color:green;text-align:center">result  :::  {output} </h1>
