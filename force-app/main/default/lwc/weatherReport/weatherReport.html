                  </div>

                  </div>
                  <div class="slds-col slds-size--1-of-2 slds-small-size--1-of-2 slds-medium-size--2-of-8">

                      <span>
                        <p class="other-info">

                      </span>
                    </div>
                  </div>
                  <div class="slds-col slds-size--1-of-2 slds-small-size--1-of-2 slds-medium-size--2-of-8">

        </div>
      </div>
      <div class="slds-col slds-size--1-of-1 slds-small-size--1-of-1 slds-medium-size--2-of-5">

          <div class="slds-card__body">

              <div class="slds-col slds-size--1-of-2 slds-small-size--1-of-2 slds-medium-size--2-of-8">

                  <span>
                    <p class="other-info">
                      Wind Speed
                    </p>
                  </span>
                </div>
              </div>
              <div class="slds-col slds-size--1-of-2 slds-small-size--1-of-2 slds-medium-size--2-of-8">
                <div class=" slds-text-align_center slds-m-around--x-small slds-text-heading_large">
                  <span>
                    <p class="other-info">
                      {currentdataObj.wind_kph} km/h
                    </p>
                  </span>
                </div>
              </div>
              <div class="slds-col slds-size--1-of-2 slds-small-size--1-of-2 slds-medium-size--2-of-8">
                <div class=" slds-text-align_center slds-m-around--x-small slds-text-heading_large">
                  <span>
                    <p class="other-info">
                      Visibility
                    </p>
                  </span>
                </div>
              </div>
              <div class="slds-col slds-size--1-of-2 slds-small-size--1-of-2 slds-medium-size--2-of-8">
                <div class=" slds-text-align_center slds-m-around--x-small slds-text-heading_large">
                  <span>
                    <p class="other-info">
                      {currentdataObj.vis_km} km
                    </p>
                  </span>
                </div>
              </div>
              <div class="slds-col slds-size--1-of-2 slds-small-size--1-of-2 slds-medium-size--2-of-8">
                <div class=" slds-text-align_center slds-m-around--x-small slds-text-heading_large">
                  <span>
                    <p class="other-info">
                      UV Index
                    </p>
                  </span>
                </div>
              </div>
              <div class="slds-col slds-size--1-of-2 slds-small-size--1-of-2 slds-medium-size--2-of-8">
                <div class=" slds-text-align_center slds-m-around--x-small slds-text-heading_large">
                  <span>
                    <p class="other-info">
                      {currentdataObj.uv}
                    </p>
                  </span>
                </div>
              </div>

          </div>
        </div>
      </div>
      <div
        class="slds-col slds-size--1-of-1 slds-small-size--1-of-1 slds-medium-size--3-of-5 slds-medium-size_1-of-2 slds-m-top_medium">
        <table class="slds-table slds-table_bordered slds-table_cell-buffer">
          <thead>
            <tr>
              <th class="slds-cell-wrap">Date</th>
              <th class="slds-cell-wrap">Weather</th>
              <th class="slds-cell-wrap">Min Temp(&deg;C)</th>
              <th class="slds-cell-wrap">Max Temp(&deg;C)</th>
              <!-- Add more columns as needed -->
            </tr>
          </thead>
          <tbody>
            <template for:each={weatherForecastData} for:item="day">
              <tr key={day.date}>
                <td class="slds-cell-wrap">{day.date}</td>
                <td>
                  <div class="slds-media">
                    <div class="slds-media__figure">
                      <img src={day.icon} alt={day.weather} />
                    </div>
                  </div>
                </td>
                <td class="slds-cell-wrap">{day.min_temp}</td>
                <td class="slds-cell-wrap">{day.max_temp}</td>
                <!-- Add more columns as needed -->
              </tr>
            </template>
          </tbody>
        </table>
      </div>

      <div
        class="slds-col slds-size--1-of-1 slds-small-size--1-of-1 slds-medium-size--2-of-5 slds-medium-size_1-of-2 slds-m-top_medium">
        <table class="slds-table slds-table_bordered slds-table_cell-buffer">
          <thead>
            <tr>
              <th class="slds-cell-wrap">Date</th>
              <th class="slds-cell-wrap">Avg UV Index</th>
              <th class="slds-cell-wrap">Avg Wind Speed(kph)</th>
              <th class="slds-cell-wrap">Avg Visibility(km)</th>
              <!-- Add more columns as needed -->
            </tr>
          </thead>
          <tbody>
            <template for:each={airForecastData} for:item="day">
              <tr key={day.date}>
                <td class="slds-cell-wrap">{day.date}</td>
                <td class="slds-cell-wrap">
                  {day.uv}
                </td>
                <td class="slds-cell-wrap">{day.wind}</td>
                <td class="slds-cell-wrap">{day.vis}</td>
