<template>
   <template if:true={display1}>
    <lightning-card title="Opportunity Form">
        This form is Work in progress
        <lightning-input label="Opportunity Name" type="String" class="NameInput" onchange={handleNameChange} value={value} id="Mess" required="true"></lightning-input>
        <lightning-input label="Close Date" type="Date" class="DataInput" onchange={handleDateChange} date-style="long" required="true"></lightning-input>
        <lightning-combobox name={fieldLabel} label={fieldLabel} value={Value} placeholder={fieldLabel}
                options={options} onchange={handlePickListChange} required="true"></lightning-combobox>
        <lightning-record-edit-form object-api-name="Opportunity">
            <lightning-input-field field-name="AccountId" onchange={handleAccountChange}></lightning-input-field>
        </lightning-record-edit-form>
        <template if:true={displaybutton}>
        <lightning-button variant="brand" label="Next" title="Insert action" icon-name="utility:chevronright" icon-position="left" class="slds-m-left_x-small" onclick={handleSaveButton}></lightning-button>
        </template>
        <template if:false={displaybutton}>
        <lightning-button variant="brand" label="Next" title="Primary action" icon-name="utility:chevronright" icon-position="left" disabled class="slds-m-left_x-small" ></lightning-button>
      </template>
    </lightning-card>
   </template>

    <template if:true={isShowModal}>
<section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
   <div class="slds-modal__container">
    <!-- modal header start -->
    <header class="slds-modal__header">
        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
           <lightning-icon icon-name="utility:close"
              alternative-text="close"
              variant="inverse"
              size="small" ></lightning-icon>
           <span class="slds-assistive-text">Close</span>
        </button>
        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Alert</h2>
     </header>
      <!-- modal body start -->
      <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
            <p>Are you sure you want to Save opportunity Now?</p>
      </div>

      <!-- modal footer start-->
      <footer class="slds-modal__footer">
         <!-- <button class="slds-button slds-button_neutral" onclick={hideModalBox} >Cancel</button> -->
         <lightning-button variant="brand" label="Save" title="Insert action" icon-name="utility:save" icon-position="left" class="slds-m-left_x-small" onclick={handleSaveOpp}></lightning-button>
         <lightning-button variant="brand" label="Save Later" title="Insert action" icon-name="utility:chevronright" icon-position="right" class="slds-m-left_x-small" onclick={handleSaveLaterOpp}></lightning-button>
      </footer>
   
   </div>
</section>
<div class="slds-backdrop slds-backdrop_open"></div>
</template>
