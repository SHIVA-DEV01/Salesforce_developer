<template>

    <lightning-card title="Opportunity Line Item">
        This form is Work in progress
        <!-- <p>{item}</p> -->
        <lightning-record-edit-form object-api-name="PricebookEntry">
            <lightning-input-field field-name="Pricebook2Id" onchange={handlePricebookEntry}></lightning-input-field>
        </lightning-record-edit-form>
        <lightning-input label="Quantity" type="number" onchange={handleQuantity}> </lightning-input>
        <lightning-input label="Unit Price" type="number" onchange={handleUnitPrice}> </lightning-input>

        <lightning-button variant="brand" label="Add Product & create price book" class="slds-m-left_x-small" onclick={createPriceBook}></lightning-button>
        <template if:true={showButton}>
        <lightning-button variant="brand" label="Save" class="slds-m-left_x-small" onclick={saveData}></lightning-button>
    </template>
        <!-- <p>{name}</p> -->
    </lightning-card>

    <template if:true={isShowModal}>

        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- modal header start -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={hideModalBox}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                            size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Alert</h2>
                </header>
                <!-- modal body start -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <lightning-input label="Price Book Name" type="String" onchange={handlePriceBookName}>
                    </lightning-input>
                    <lightning-dual-listbox name="languages"
                                                    id="list1"
                                                    label="Products"
                                                    source-label="Available"
                                                    selected-label="Selected"
                                                    options={options}
                                                    onchange={handleChange}></lightning-dual-listbox>
                                                    
                </div>
                
                <!-- modal footer start-->
                <footer class="slds-modal__footer">
                    <!-- <button class="slds-button slds-button_neutral" onclick={hideModalBox} >Cancel</button> -->
                    
                    <lightning-button variant="brand" label="Save" title="Insert action" icon-name="utility:save"
                        icon-position="left" class="slds-m-left_x-small" onclick={handleSavePriceBook}>
                    </lightning-button>
                    <lightning-button variant="brand" label="Create New Product" title="Insert action" icon-name="utility:save"
                        icon-position="left" class="slds-m-left_x-small" onclick={handleCreateProduct}>
                    </lightning-button>
                    <lightning-button variant="brand" label="back" title="Insert action"
                        icon-name="utility:chevronright" icon-position="right" class="slds-m-left_x-small"
                        onclick={handleback}></lightning-button>
                </footer>

            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>

    </template>

    <template if:true={isShowModal1}>

        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- modal header start -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={hideModalBox}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                            size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate">Alert</h2>
                </header>
                <!-- modal body start -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
                    <lightning-input label="Product Name" type="String" onchange={handleProductName}>
                    </lightning-input>
                    <!-- <lightning-dual-listbox name="languages"
                                                    id="list2"
                                                    label="Products"
                                                    source-label="Available"
                                                    selected-label="Selected"
                                                    options={options}
                                                    onchange={handleChange}></lightning-dual-listbox> -->
                                                    
                </div>
                
                <!-- modal footer start-->
                <footer class="slds-modal__footer">
                    <!-- <button class="slds-button slds-button_neutral" onclick={hideModalBox} >Cancel</button> -->
                    
                    <lightning-button variant="brand" label="Save" title="Insert action" icon-name="utility:save"
                        icon-position="left" class="slds-m-left_x-small" onclick={handleSaveProduct}>
                    </lightning-button>
                    <!-- <lightning-button variant="brand" label="Create New Product" title="Insert action" icon-name="utility:save"
                        icon-position="left" class="slds-m-left_x-small" onclick={handleCreateProduct}>
                    </lightning-button> -->
                    <lightning-button variant="brand" label="back" title="Insert action"
                        icon-name="utility:chevronright" icon-position="right" class="slds-m-left_x-small"
                        onclick={handleBackProduct}></lightning-button>
                </footer>

            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>

    </template>

</template>
